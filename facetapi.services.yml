services:
  plugin.manager.facetapi.adapter:
    class: Drupal\facetapi\Adapter\AdapterPluginManager
    parent: default_plugin_manager
  plugin.manager.facetapi.query_type:
    class: Drupal\facetapi\QueryType\QueryTypePluginManager
    parent: default_plugin_manager
  plugin.manager.facetapi.url_processor:
    class: Drupal\facetapi\UrlProcessor\UrlProcessorPluginManager
    parent: default_plugin_manager
  plugin.manager.facetapi.datasource:
    class: Drupal\search_api\Datasource\DatasourcePluginManager
    parent: default_plugin_manager
  plugin.manager.facetapi.context:
    class: Drupal\facetapi\Context\ContextPluginManager
    parent: default_plugin_manager
  search_api_facets.get_facets:
    class: \Drupal\facetapi\GetFacets
    arguments:
      - '@entity.manager'
